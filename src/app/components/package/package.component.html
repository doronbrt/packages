<div class="p-6 border-4 rounded-2xl">
    <h2 class="text-center text-2xl {{package.status === 'delivered' ? 'bg-green-200' :'bg-pink-300' }} font-bold text-[#151a30eb]">
      {{package.tracking_number}} - {{package.title}}
    </h2>
    <div *ngIf="isEnableToAdd && package.id; else title" class="p-3">
      <span>
        Title:
      </span>
      <input type="text" class="w-full" id="name"
    required [(ngModel)]="package.title"/>
    </div>
    <ng-template #title>
      <div class="p-3">
        <span>
          Title:
        </span>
        <span class="font-bold p-2">
          {{package.title}}
        </span>
      </div>
    </ng-template>
    <div class="p-3">
      <span>
        Id:
      </span>
      <span class="font-bold p-2">
        {{package.id}}
      </span>
    </div>

    <div class="p-3">
      <span>
        Status:
      </span>
      <span class="font-bold p-2">
        {{package.status}}
      </span>
    </div>
    <div class="p-3">
      <span>
        Last Update:
      </span>
      <span class="font-bold p-2">
        {{package.lastUpdateTime}}
      </span>
    </div>
    <div class="p-3">
      <span>
        Last Event:
      </span>
      <span class="font-bold p-2">
        {{package.lastEvent | stringLength }}
      </span>
    </div>

    <div *ngIf="isEnableToAdd && package.id && package.status !== 'notfound'" class="p-4 flex justify-center items-center">
      <button (click)="addPackageToTrackingList(package)" type="button" class="bg-pink-300 hover:bg-pink-400 p-3 rounded-lg text-[#151a30] font-bold">Add to my tracking list</button>
    </div>
    <div *ngIf="!isEnableToAdd && package.id" class="p-4 flex justify-center items-center">
      <button (click)="deletePackageFromTrackingList(package)" type="button" class="p-3 rounded-lg border-red-400 border-2 text-white hover:shadow-sm font-bold">Remove Package</button>
    </div>
</div>
<app-alert *ngIf="isAlert.isOpen"></app-alert>
